<div class="uploadcare--panel__header">
  <div class="uploadcare--text uploadcare--text_large uploadcare--panel__title uploadcare--preview__title">
    ${this.title}
  </div>
</div>

<div class="uploadcare--panel__content">
  <div class="uploadcare--preview__image-container">
    <img src="${this.imageUrl}" alt="" class="uploadcare--preview__image ${this.cn.image}"/>
  </div>
</div>

<div class="uploadcare--footer uploadcare--panel__footer">
  <div class="uploadcare--button uploadcare--button_outline-secondary uploadcare--preview__back ${this.cn.cancel}"
       tabindex="0" role="button">${this.t('dialog.tabs.preview.image.change')}</div>

  <div class="uploadcare--footer__additions ${this.cn.additions}"></div>

  <div class="uploadcare--button uploadcare--button_primary uploadcare--preview__done ${this.cn.done}"
       tabindex="0" role="button">${this.t('dialog.tabs.preview.done')}</div>
</div>
