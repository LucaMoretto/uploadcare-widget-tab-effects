<div class="viewContainer">
  <div class="headerBlock">
    <h1>Enhance</h1>
  </div>
  <div class="imageBlock">
    <img src="<%= previewUrl %>" alt="">
  </div>
  <div class="toolBoxContainer blue">
    <button class="ucButton ucButtonGrey" id="enhanceCancelBtn">Cancel</button>
    <div class="slider">
      <div class="pointer"></div>
      <div class="backLineBlock">
        <dib class="backLine"></dib>
      </div>
    </div>
    <button class="ucButton ucButtonWhite" id="enhanceApplyBtn">Apply</button>
  </div>
</div>
