<div class="<%= layoutStyles.viewContainer %>">
  <div class="<%= layoutStyles.headerBlock %>">
    <button class="<%= buttonStyles.ucButton %>
                   <%= buttonStyles.ucButtonPrimary %> 
                   <%= buttonStyles.hideScreen %>" id="<%= sharpenCancelMobBtn %>">Cancel</button>
    <h1>Sharpen</h1>
    <button class="<%=buttonStyles.ucButton %>
                   <%=buttonStyles.ucButtonPrimary %> 
                   <%=buttonStyles.hideScreen %>" id="<%= sharpenApplyMobBtn %>">Apply</button>
  </div>
  <div class="<%= layoutStyles.imageBlock %>">
    <img src="<%= previewUrl %>" alt="" id="<%= previewImageId%>"/>
  </div>
  <div class="<%= layoutStyles.toolBoxContainer %>
              <%= layoutStyles.blue %>">
    <button class="<%= buttonStyles.ucButton %>
       <%= buttonStyles.ucButtonGrey %>
       <%= buttonStyles.hideMobile %>" id="<%= sharpenCancelBtn %>">Cancel</button>
    <div class="<%= sliderStyles.slider %>" id="<%= sliderId %>"></div>
    <button class="<%= buttonStyles.ucButton %>
       <%= buttonStyles.ucButtonWhite %>
       <%= buttonStyles.hideMobile %>" id="<%= sharpenApplyBtn %>">Apply</button>
  </div>
</div>
