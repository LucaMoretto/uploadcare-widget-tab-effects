<div class="<%= layoutStyles.viewContainer %>">
  <div class="<%= layoutStyles.headerBlock %>">
    <button class="<%= buttonStyles.ucButton %>
                   <%= buttonStyles.ucButtonPrimary %> 
                   <%= buttonStyles.hideScreen %>" id="<%= removeMobBtn %>">Remove</button>
    <h1>Preview</h1>
    <button class="<%=buttonStyles.ucButton %>
                   <%=buttonStyles.ucButtonPrimary %> 
                   <%=buttonStyles.hideScreen %>" id="<%= doneMobBtn %>">Done</button>
  </div>
  <div class="<%= layoutStyles.imageBlock %>">
    <img src="<%= previewUrl %>" alt="">
  </div>
  <div class="<%= layoutStyles.toolBoxContainer %>
              <%= layoutStyles.align-top %>">
    <button class="<%= buttonStyles.ucButton %>
       <%= buttonStyles.ucButtonGrey %>
       <%= buttonStyles.hideMobile %>" id="<%= removeBtn %>">Remove</button>
    <div class="<%= buttonStyles.ucIconBtn %>" id="<%= cropAndRotateBtnId %>">
      <div class="<%= imageStyles.cropAndRotateImg %>"></div>
      <span>CROP &amp; ROTATE</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %>" id="<%= enhanceBtnId %>">
      <div class="<%= imageStyles.enhanceImg %>"></div>
      <span>ENHANCE</span>
      <% if(appliedEnhance) { %>
        <div class="<%= buttonStyles.applied %>"></div>
      <% } %>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %>" id="<%= sharpenBtnId %>">
      <div class="<%= imageStyles.sharpenImg %>"></div>
      <span>SHARPEN</span>
      <% if(appliedSharpen) { %>
        <div class="<%= buttonStyles.applied %>"></div>
      <% } %>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %>" id="<%= grayscaleBtnId %>">
      <div class="<%= imageStyles.grayScaleImg %>"></div>
      <span>GRAYSCALE</span>
      <% if(appliedGrayscale) { %>
        <div class="<%= buttonStyles.applied %>"></div>
      <% } %>
    </div>
    <button class="<%= buttonStyles.ucButton %>
       <%= buttonStyles.ucButtonPrimary %>
       <%= buttonStyles.hideMobile %>" id="<%= doneBtn %>">Done</button>
  </div>
</div>
