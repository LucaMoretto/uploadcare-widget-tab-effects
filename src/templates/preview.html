<div class="uploadcare--panel__header">
	<div class="uploadcare--panel__title uploadcare--preview__title">
		Preview<!-- TODO Take word from locale -->
	</div>
</div>

<div class="uploadcare--panel__content">
	<div class="uploadcare--preview__image-container">
		<img src="<%= previewUrl %>" alt="" class="uploadcare--preview__image"/>
	</div>
</div>

<div class="uploadcare--panel__footer">
	<div class="uploadcare--button uploadcare--button_outline-secondary uploadcare--preview__back"
			 tabindex="0" role="button" id="<%= removeBtn %>"
	>Cancel<!-- TODO Take word from locale --></div>

	<div class="uploadcare--panel__footer-additions">
		<div class="<%= buttonStyles.ucIconBtn %>" id="<%= cropAndRotateBtnId %>">
			<div class="<%= imageStyles.cropAndRotateImg %>"></div>
			<span>CROP &amp; ROTATE</span>
			<% if(appliedCar) { %>
			<div class="<%= buttonStyles.applied %>"></div>
			<% } %>
		</div>
		<div class="<%= buttonStyles.ucIconBtn %>" id="<%= enhanceBtnId %>">
			<div class="<%= imageStyles.enhanceImg %>"></div>
			<span>ENHANCE</span>
			<% if(appliedEnhance) { %>
			<div class="<%= buttonStyles.applied %>"></div>
			<% } %>
		</div>
		<div class="<%= buttonStyles.ucIconBtn %>" id="<%= sharpenBtnId %>">
			<div class="<%= imageStyles.sharpenImg %>"></div>
			<span>SHARPEN</span>
			<% if(appliedSharpen) { %>
			<div class="<%= buttonStyles.applied %>"></div>
			<% } %>
		</div>
		<div class="<%= buttonStyles.ucIconBtn %>" id="<%= grayscaleBtnId %>">
			<div class="<%= imageStyles.grayScaleImg %>"></div>
			<span>GRAYSCALE</span>
			<% if(appliedGrayscale) { %>
			<div class="<%= buttonStyles.applied %>"></div>
			<% } %>
		</div>
	</div>

	<div class="uploadcare--button uploadcare--button_primary uploadcare--preview__done"
			 tabindex="0" role="button" id="<%= doneBtn %>"
	>Done<!-- TODO Take word from locale --></div>
</div>
