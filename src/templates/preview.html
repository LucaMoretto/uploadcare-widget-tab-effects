<div class="viewContainer preview">
  <div class="headerBlock">
    <h1>Preview</h1>
  </div>
  <div class="imageBlock">
    <img src="<%= previewUrl %>" alt="">
  </div>
  <div class="toolBoxContainer">
    <button class="ucButton ucButtonGrey">Remove</button>
    <button class="ucIconBtn">
      <div class="cropAndRotateImg"></div>
      <span>CROP &amp; ROTATE</span>
    </button>
    <button class="ucIconBtn">
      <div class="enhanceImg"></div>
      <span>ENHANCE</span>
    </button>
    <button class="ucIconBtn">
      <div class="sharpenImg"></div>
      <span>SHARPEN</span>
    </button>
    <button class="ucIconBtn">
      <div class="grayScaleImg"></div>
      <span>GRAYSCALE</span>
    </button>
    <button class="ucButton ucButtonPrimary">Done</button>
  </div>
</div>
