<div class="viewContainer">
  <div class="headerBlock">
    <button class="ucButton ucButtonGrey hideScreen" id="removeBtn">Remove</button>
    <h1>Preview</h1>
    <button class="ucButton ucButtonPrimary hideScreen" id="doneBtn">Done</button>
  </div>
  <div class="imageBlock">
    <img src="<%= previewUrl %>" alt="">
  </div>
  <div class="toolBoxContainer align-top">
    <button class="ucButton ucButtonGrey hideMobile" id="removeBtn">Remove</button>
    <div class="ucIconBtn" id="<%= cropAndRotateBtnId %>">
      <div class="cropAndRotateImg"></div>
      <span>CROP &amp; ROTATE</span>
    </div>
    <div class="ucIconBtn" id="<%= enhanceBtnId %>">
      <div class="enhanceImg"></div>
      <span>ENHANCE</span>
      <% if(appliedEnhance) { %>
        <div class="applied"></div>
      <% } %>
    </div>
    <div class="ucIconBtn" id="<%= sharpenBtnId %>">
      <div class="sharpenImg"></div>
      <span>SHARPEN</span>
      <% if(appliedSharpen) { %>
        <div class="applied"></div>
      <% } %>
    </div>
    <div class="ucIconBtn" id="<%= grayscaleBtnId %>">
      <div class="grayScaleImg"></div>
      <span>GRAYSCALE</span>
      <% if(appliedGrayscale) { %>
        <div class="applied"></div>
      <% } %>
    </div>
    <button class="ucButton ucButtonPrimary hideMobile" id="doneBtn">Done</button>
  </div>
</div>
