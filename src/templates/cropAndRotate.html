<div class="<%= layoutStyles.viewContainer %>">
  <div class="<%= layoutStyles.headerBlock %>">
    <h1>Crop &amp; Rotate</h1>
  </div>
  <div class="<%=layoutStyles.imageBlock %>">
    <button class="<%= buttonStyles.ucIconBtn %> 
                  <%= buttonStyles.white %>
                  <%= carRotateLeftBtn %>">
      <div class="<%= imageStyles.rotateLeftImg %>"></div>
    </button>
    <img src="<%= previewUrl %>" alt="" class="<%=layoutStyles.sideButtons %>">
    <button class="<%= buttonStyles.ucIconBtn %> 
                  <%= buttonStyles.white %>
                  <%= carRotateRightBtn %>">
      <div class="<%= imageStyles.rotateRightImg %>"></div>
    </button>
  </div>
  <div class="<%= layoutStyles.toolBoxContainer %>
              <%= layoutStyles.blue %>">
    <button class="<%= buttonStyles.ucButton %>
       <%= buttonStyles.ucButtonGrey %>
       <%= buttonStyles.hideMobile %> <%= carCancelBtn %>">Cancel</button>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %>">
      <div class="<%= imageStyles.freeRatioImg %>"></div>
      <span>FREE</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %> <%= carOrigRatioBtn %>">
      <div class="<%= imageStyles.originalRatioImg %>"></div>
      <span>ORIG</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %> <%= carOneToOneRatioBtn %>">
      <div class="<%= imageStyles.oneToOneRatioImg %>"></div>
      <span>1:1</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %> <%= carThreeToFourRatioBtn %>">
      <div class="<%= imageStyles.threeToFourRatioImg %>"></div>
      <span>3:4</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %> <%= carFourToThreeRatioBtn %>">
      <div class="<%= imageStyles.fourToThreeRatioImg %>"></div>
      <span>4:3</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %> <%= carSixteenToNineRatioBtn %>">
      <div class="<%= imageStyles.sixteenToNineRatioImg %>"></div>
      <span>16:9</span>
    </div>
    <div class="<%= buttonStyles.ucIconBtn %> <%= buttonStyles.white %> <%= carNineToSixteenRatioBtn %>">
      <div class="<%= imageStyles.nineToSixteenRatioImg %>"></div>
      <span>9:16</span>
    </div>
    <button class="<%= buttonStyles.ucButton %>
       <%= buttonStyles.ucButtonWhite %>
       <%= buttonStyles.hideMobile %> <%= carApplyBtn %>">Apply</button>
  </div>
</div>
