<div class="uploadcare--panel__header">
	<div class="uploadcare--text uploadcare--text_large uploadcare--panel__title uploadcare--preview__title">
		<%- locale.t('dialog.tabs.effects.captions.cropAndRotate') %>
	</div>
</div>

<div class="uploadcare--panel__content">
	<div class="uploadcare--preview__image-container">
		<img src="<%= previewUrl %>" alt="" class="uploadcare--preview__image"/>
	</div>
</div>

<div class="uploadcare--footer uploadcare--panel__footer uploadcare--panel__footer_inverted">
	<div class="uploadcare--button uploadcare--button_outline-secondary uploadcare--preview__back <%= carCancelBtn %>"
			 tabindex="0" role="button"><%- locale.t('dialog.tabs.effects.buttons.cancel') %></div>

	<div class="uploadcare--footer__additions">
		<div role="button" class="uploadcare-tab-effects--rotate-button <%= carRotateLeftBtn %> <% if(rotateFlag) {%> uploadcare-tab-effects--rotate-button_current <%}%>">

			<svg width="29" height="25" viewBox="0 0 29 25" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" fill="none" fill-rule="evenodd"><path d="M5 12.5C5 6.149 10.149 1 16.5 1S28 6.149 28 12.5 22.851 24 16.5 24"/><path d="M9 9l-4 4-4-4"/></g></svg>
		</div>

		<div class="uploadcare--crop-sizes">
			<div class="uploadcare--crop-sizes__item <%= carFreeRatioBtn %> <% if(cropRatio === cropRatioConsts.FREE_CROP) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="free">
				<div class="uploadcare--crop-sizes__icon uploadcare--crop-sizes__icon_free"></div>
			</div>

			<div class="uploadcare--crop-sizes__item <%= carOrigRatioBtn %> <% if(cropRatio === cropRatioConsts.ORIG_RATIO) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="Orig">
				<div class="uploadcare--crop-sizes__icon"></div>
			</div>

			<div class="uploadcare--crop-sizes__item <%= carOneToOneRatioBtn %> <% if(cropRatio === cropRatioConsts.ONE_TO_ONE) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="1:1">
				<div class="uploadcare--crop-sizes__icon" style="width: 30px; height: 30px;"></div>
			</div>

			<div class="uploadcare--crop-sizes__item <%= carThreeToFourRatioBtn %> <% if(cropRatio === cropRatioConsts.THREE_TO_FOUR) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="3:4">
				<div class="uploadcare--crop-sizes__icon" style="width: 23px; height: 30px;"></div>
			</div>

			<div class="uploadcare--crop-sizes__item <%= carFourToThreeRatioBtn %> <% if(cropRatio === cropRatioConsts.FOUR_TO_THREE) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="4:3">
				<div class="uploadcare--crop-sizes__icon" style="width: 30px; height: 23px;"></div>
			</div>

			<div class="uploadcare--crop-sizes__item <%= carSixteenToNineRatioBtn %> <% if(cropRatio === cropRatioConsts.SIXTEEN_TO_NINE) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="16:9">
				<div class="uploadcare--crop-sizes__icon" style="width: 30px; height: 17px;"></div>
			</div>

			<div class="uploadcare--crop-sizes__item <%= carNineToSixteenRatioBtn %> <% if(cropRatio === cropRatioConsts.NINE_TO_SIXTEEN) {%>uploadcare--crop-sizes__item_current<%}%>" data-caption="9:16">
				<div class="uploadcare--crop-sizes__icon" style="width: 20px; height: 30px;"></div>
			</div>
		</div>

		<div role="button" class="uploadcare-tab-effects--rotate-button <%= carRotateRightBtn %> <% if(rotateFlag) {%> uploadcare-tab-effects--rotate-button_current <%}%>">
			<svg width="29" height="25" viewBox="0 0 29 25" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" fill="none" fill-rule="evenodd"><path d="M24 12.5C24 6.149 18.851 1 12.5 1S1 6.149 1 12.5 6.149 24 12.5 24"/><path d="M20 9l4 4 4-4"/></g></svg>
		</div>
	</div>

	<div class="uploadcare--button uploadcare--button_primary uploadcare--preview__done <%= carApplyBtn %>"
			 tabindex="0" role="button"><%- locale.t('dialog.tabs.effects.buttons.done') %></div>
</div>
