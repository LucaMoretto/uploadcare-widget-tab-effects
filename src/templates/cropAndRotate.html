<div class="viewContainer">
  <div class="headerBlock">
    <h1>Crop &amp; Rotate</h1>
  </div>
  <div class="imageBlock">
    <button class="ucIconBtn white">
      <div class="rotateLeftImg"></div>
    </button>
    <img src="<%= previewUrl %>" alt="">
    <button class="ucIconBtn white">
      <div class="rotateRightImg"></div>
    </button>
  </div>
  <div class="toolBoxContainer blue">
    <button class="ucButton ucButtonGrey" id="carCancelBtn">Cancel</button>
    <div class="ucIconBtn white">
      <div class="freeRatioImg"></div>
      <span>FREE</span>
    </div>
    <div class="ucIconBtn white">
      <div class="originalRatioImg"></div>
      <span>ORIG</span>
    </div>
    <div class="ucIconBtn white">
      <div class="oneToOneRatioImg"></div>
      <span>1:1</span>
    </div>
    <div class="ucIconBtn white">
      <div class="threeToFourRatioImg"></div>
      <span>3:4</span>
    </div>
    <div class="ucIconBtn white">
      <div class="fourToThreeRatioImg"></div>
      <span>4:3</span>
    </div>
    <div class="ucIconBtn white">
      <div class="sixteenToNineRatioImg"></div>
      <span>16:9</span>
    </div>
    <div class="ucIconBtn white">
      <div class="nineToSixteenRatioImg"></div>
      <span>9:16</span>
    </div>
    <button class="ucButton ucButtonWhite" id="carApplyBtn">Apply</button>
  </div>
</div>
